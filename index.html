<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./styles/fonts/font.css">
  </head>
  <body ng-controller="mainCtrl">
    <main class="main-container">
      <header class="main-header"></header>
      <div class="chat-container">

        <h1> DevMountain Chat Room </h1>
        <h2>A Karam powered chat room</h2>
        <h3>BY DONOVAN HILAND</h3>

        <form ng-submit="postData(message)">
          <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
        </form>
        <div class="messages-container">
          <p class="message-bubble" ng-repeat="message in messages"> {{message.text}} </p>
        </div>

      </div>
    </main>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
